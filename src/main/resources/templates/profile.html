<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Profile</title>
</head>
<body>
<h1>User Profile</h1>
<form action="#" th:action="@{/user/profile}" th:object="${usuario}" method="post">
    <div>
        <label for="nombres">Name:</label>
        <input type="text" id="nombres" th:field="*{nombres}" readonly />
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" readonly />
    </div>
    <div>
        <label for="codigoTecsup">Tecsup Code:</label>
        <input type="text" id="codigoTecsup" th:field="*{codigoTecsup}" required />
    </div>
    <div>
        <button type="submit">Update</button>
    </div>
</form>
<div th:if="${param.success}">
    <p>Profile updated successfully!</p>
</div>
</body>
</html>
